name: Publish
on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write # Potrzebne do uwierzytelnienia w JSR

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Set up Deno
        # UÅ¼ycie najnowszej, zalecanej wersji akcji
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.4.3

      - name: Publish package
        run: deno publish
